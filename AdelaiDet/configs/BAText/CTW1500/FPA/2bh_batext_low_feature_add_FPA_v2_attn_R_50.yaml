_BASE_: "../Base-CTW1500.yaml"
MODEL:
  WEIGHTS: "model_v2_pretrain.pth"
  BACKBONE:
    NAME: "build_fcos_resnet_bifpn_backbone"
    FREEZE_AT: 0
  BiFPN:
    IN_FEATURES: ["res2", "res3", "res4", "res5"]
    OUT_CHANNELS: 256
    NUM_REPEATS: 2
    NORM: "SyncBN"
#    NORM: "GN"
  RESNETS:
    DEPTH: 50
    USE_FPA: True
  BATEXT:
    RECOGNIZER: "attn"
    USE_COORDCONV: True
    USE_AET: True
  FCOS:
    # Best e2e: 0.5; Best det: 0.3
    INFERENCE_TH_TEST: 0.5
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.001
  STEPS: (160000, )
  MAX_ITER: 200000
  CHECKPOINT_PERIOD: 10000
TEST:
  EVAL_PERIOD: 10000
OUTPUT_DIR: "output/batext/ctw1500/batext_FPA_4bh_12w_v2_attn_R_50"